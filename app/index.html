<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share Mono</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- This is super crude I'm gonna eventually convert this to a more maintainable framework with seperate component. -->
    
      <!-- Landing Page -->
      <div class="container landing">
        <div class="row">
          <div class="col-md-12 inner">
            <div class="logo">
              <div class="short-name">SM</div>
              <div class="long-name"> - Share Mono - </div>
            </div>
          </div>
          <div class="item col-md-6">
            <div class="content">
              <div class="title">Online</div>
              <i class="fa fa-laptop" aria-hidden="true"></i>
            </div>
          </div>
          <div class="item col-md-6">
            <div class="content">
              <div class="title">Personal Shopper</div>
              <i class="fa fa-handshake-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top hide">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Share Mono</a>
        </div>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="collapse navbar-collapse pull-right">
          <ul class="nav navbar-nav">
            <li class="login active"><a href="#">Login</a></li>
            <li class="signup"><a href="#">Sign Up</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container page-content hide">

      <!-- Sign In -->
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block sign-in" type="submit">Sign in</button>
      </form>

      <!-- Sign Up -->
      <form class="form-signup hide">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block sign-up" type="submit">Sign up</button>
        <p>Already a member? <a href="#">Login</a></p>
      </form>

      <!-- Image Upload -->
      <form class="image-upload hide">
        <div class="form-group">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h3 class="panel-title pull-left">Upload image</h3>
              <div class="btn-group pull-right">
                <button type="button" class="btn btn-default active">File</button>
                <button type="button" class="btn btn-default">URL</button>
              </div>
            </div>
            <div class="file-tab panel-body">
              <div>
                <button type="button" class="btn btn-default btn-file">
                <span>Browse</span>
                <input type="file" name="file-input">
                </button>
                <button type="button" class="btn btn-default">Remove</button>
              </div>
            </div>
            <div class="url-tab panel-body">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Image URL">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default">Submit</button>
                </div>
              </div>
              <input type="hidden" name="url-input">
            </div>
          </div>
        </div>
      </form>
      
      <!-- Begin page content -->
      <div class="row text-center matches hide">

      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Footer content here.</p>
      </div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
